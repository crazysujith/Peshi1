<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PeshiApp</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/bootstrap-custom.css" rel="stylesheet"> 
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>	
   </head>
   <body> 
      <div id="page">
         <div id="logo">
            <div class="container">
               <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 center-block">
                  <h3 class="text-center">Peshi</h3>
               </div>
            </div>
         </div> 
         <div id="login">
            <div class="container">
               <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                  <form role="form" action="">
                     <div class="form-group user">
                        <img src="img/Icon-Username.png" alt="user" style="width:20px;height:20px;margin-top:2px;">
                        <input type="email" class="form-control" name="emial" placeholder="Email Id" />
                     </div>
                     <div class="form-group user"> 
                        <img src="img/Icon_Password.png" alt="user" style="width:18px;height:20px;margin-top:2px;"/> 
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                     </div>  
                     <div class="form-group">
                        <a href="regular_news.html"><input type="button" class="btn btn-danger btn-block" id="get" value="Get Started" /></a> 
                     </div>
                     <p><a class="text-left" href="create_account.html">Create Account</a> <a class="needHelp">Forgot Password ?</a></p>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
