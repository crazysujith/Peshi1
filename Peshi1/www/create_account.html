<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PeshiApp</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/bootstrap-custom.css" rel="stylesheet"> 
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
   </head> 
   <body id="create_account">
      <div id="page">
         <div id="logo">
            <div class="container">
               <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 center-block">
                  <h3 class="text-center" style="font-size:25px;">CREATE ACCOUNT</h3> 
               </div>
            </div>
         </div> 
         <div id="login"> 
            <div class="container">
               <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                  <form role="form">
                     <div class="form-group user">
                        <img src="img/Icon_Name1x.png" alt="user" style="width:18px;height:10px;margin-top:7px;"/> 
                        <input type="text" class="form-control" name="name" placeholder="Name" required/>
                     </div>
                     <div class="form-group user"> 
                        <img src="img/Icon_Email.png" alt="user" style="width:18px;height:15px;margin-top:5px;"/>
                        <input type="email" class="form-control" name="emial" placeholder="Email Id" required/>
                     </div>
                     <div class="form-group user">
                        <img src="img/Icon_Password.png" alt="user" style="width:18px;height:20px;margin-top:2px;"/>
                        <input type="password" class="form-control" name="password" placeholder="Password" required/>
                     </div>
                     <div class="form-group">
                        <a href="regular_news.html"><span><input type="button" class="btn btn-block center-block" style="background:transparent;border:1px solid #555;" value="CONTINUE"/></span></a> 
                     </div>
                     <p class="text-center">Already You Have an account<a href="getstarted.html" style="color:#76391B"> Sign In</a></p>
                  </form> 
               </div> 
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
